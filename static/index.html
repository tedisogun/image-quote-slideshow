<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quote Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slideshow-container">
    <div class="slide">
        <img id="slideImage" src="" alt="Slideshow Image">
        <div class="quote-container">
            <p id="slideQuote">Loading...</p>
            <p id="quoteAuthor"></p>
        </div>
    </div>

    <!-- Fullscreen button -->
    <button id="fullscreenBtn" class="fullscreen-btn show">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fullscreen-icon">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>
</div>

<!-- Hidden container for preloaded images -->
<div id="preloadedImages"></div>

<script src="script.js"></script>
</body>
</html>
